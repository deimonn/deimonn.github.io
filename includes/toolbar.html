<!-- Back to top button -->
<sl-button id="dd-back-to-top" style="display: none" pill>
  <sl-icon name="arrow-up"></sl-icon>
</sl-button>

<!-- Theme menu -->
<sl-dropdown>
  <sl-button slot="trigger" pill caret>
    <sl-icon id="dd-theme-icon" name="circle-half"></sl-icon>
  </sl-button>

  <sl-menu id="dd-theme-menu">
    <sl-menu-item value="system">
      <sl-icon slot="prefix" name="circle-half"></sl-icon> System theme
    </sl-menu-item>

    <sl-divider></sl-divider>

    <sl-menu-item value="light">
      <sl-icon slot="prefix" name="sun-fill"></sl-icon> Light theme
    </sl-menu-item>

    <sl-menu-item value="dark">
      <sl-icon slot="prefix" name="moon-fill"></sl-icon> Dark theme
    </sl-menu-item>
  </sl-menu>
</sl-dropdown>

<!-- References -->
<link rel="stylesheet" href="/includes/toolbar.css">
<script type="module" src="/includes/toolbar.js"></script>
