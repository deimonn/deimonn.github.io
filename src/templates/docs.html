<main>
  <aside>
    <!-- Repository -->
    <div>
      <a class="project-name" href="/${DOCS_REPO}">${DOCS_REPO}</a>
      <a class="project-repo" href="https://github.com/deimonn/${DOCS_REPO}" target="_blank">
        <sl-icon name="github"></sl-icon>
      </a>
      <a class="home-button" href="/">
        <sl-icon name="house-fill"></sl-icon>
      </a>
    </div>

    <!-- Search -->
    <sl-input id="dei-searchinput" placeholder="Press '/' to search" data-repo="${DOCS_REPO}" clearable pill>
      <sl-icon name="search" slot="prefix"></sl-icon>
    </sl-input>

    <!-- Navigation -->
    <ul id="dei-navmain" class="navigation">
      ${DOCS_NAVHTML}
    </ul>
    <ul id="dei-navsearch" class="navigation" style="display: none"></ul>
  </aside>

  <sl-button id="dei-openaside" class="open-aside" pill>
      <sl-icon name="list"></sl-icon>
  </sl-button>

  <!-- Document viewer -->
  <div class="document">
      ${DOCS_MAINHTML}
  </div>

  <!-- Table of contents -->
  <div class="toc">
      <h2>Table of Contents</h2>
      <div class="dei-toccontent">
        ${DOCS_TOCHTML}
      </div>
  </div>
</main>
