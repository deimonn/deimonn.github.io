<!doctype html>
<html class="sl-theme-dark" lang="en">
  <!-- Head -->
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Shoelace stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/dark.css"/>

    <!-- Page stylesheets -->
    <link rel="stylesheet" href="/assets/styles/base.css"/>
    <link rel="stylesheet" href="/assets/styles/${TEMPLATE_NAME}.css"/>

    <!-- Title and icon -->
    <link rel="icon" href="${PAGE_ICON}"/>
    <title>${PAGE_TITLE}</title>
  </head>

  <!-- Body -->
  <body>
    <!-- Toolbar -->
    <div class="dei-toolbar">
      <!-- Back to top button -->
      <sl-button id="dei-backtotop" style="display: none" pill>
        <sl-icon name="arrow-up"></sl-icon>
      </sl-button>

      <!-- Theme selection -->
      <sl-dropdown>
        <sl-button slot="trigger" pill caret>
          <sl-icon id="dei-themeicon" name="moon-fill"></sl-icon>
        </sl-button>

        <sl-menu id="dei-thememenu">
          <sl-menu-item value="system">
            <sl-icon slot="prefix" name="circle-half"></sl-icon> System theme
          </sl-menu-item>

          <sl-divider></sl-divider>

          <sl-menu-item value="light">
            <sl-icon slot="prefix" name="sun-fill"></sl-icon> Light theme
          </sl-menu-item>

          <sl-menu-item value="dark">
            <sl-icon slot="prefix" name="moon-fill"></sl-icon> Dark theme
          </sl-menu-item>
        </sl-menu>
      </sl-dropdown>
    </div>

    <!-- Template-provided body content -->
    ${TEMPLATE_HTML}

    <!-- Footer -->
    <footer>
      <p class="dei-footertop">Copyright ⓒ 2024-2025 Deimonn (a.k.a. Nahuel S. Cisterna)</p>

      <p>This site is licensed under the MIT License; see <a href="/license.txt" target="_blank">license.txt</a></p>

      <p class="dei-footerbottom">Part of its contents may fall under different license terms; see the <a href="https://github.com/deimonn/deimonn.github.io" target="_blank">source code</a> for detailed information</p>
    </footer>
  </body>

  <!-- Shoelace imports -->
  <script type="module" data-shoelace="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn">
    import "https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/components/button-group/button-group.js";
    import "https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/components/button/button.js";
    import "https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/components/card/card.js";
    import "https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/components/copy-button/copy-button.js";
    import "https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/components/divider/divider.js";
    import "https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/components/dropdown/dropdown.js";
    import "https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/components/icon/icon.js";
    import "https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/components/input/input.js";
    import "https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/components/menu-item/menu-item.js";
    import "https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/components/menu/menu.js";
  </script>

  <!-- Main code -->
  <script src="/main.js"></script>
</html>
